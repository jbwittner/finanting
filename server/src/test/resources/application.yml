Application:
  db-param:
    host: localhost
    port: 3306
    db-name: finanting
    user: finanting_user
    password: FinantingPass2020

logging:
  level:
    fr.finanting.server.aop.interceptor: 
      RepositoriesInterceptor: INFO
    org:
      apache: INFO
      springframework:
        data: INFO

spring:
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
  datasource:
    url: jdbc:h2:mem:${application.db-param.db-name}
    databaseName: ${application.db-param.db-name}
    username: ${application.db-param.user}
    password: ${application.db-param.password}
    driverClassName: org.h2.Driver